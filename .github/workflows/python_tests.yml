name: Python CI

on:
  workflow_call:

permissions: read-all

jobs:
  test:
    name: Python
    runs-on: ubuntu-latest-64-cores
    env:
      PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: python
      HYPOTHESIS_PROFILE: ci
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock

      - uses: actions/setup-python@v5
        with:
          python-version-file: ./cairo/.python-version

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install forge deps
        run: forge install

      - name: Build solidity contracts
        run: forge build

      - name: Restore pytest cache
        id: cache-pytest-restore
        uses: actions/cache/restore@v4
        with:
          path: cairo/.pytest_cache
          key: ${{ runner.os }}-pytest-cache-${{ github.run_id }}
          restore-keys: ${{ runner.os }}-pytest-cache-

      - name: Run tests with caching
        run: |
          cd cairo
          uv run compile_os
          uv run pytest tests -n logical --durations=0 -v

      - uses: actions/cache/save@v4
        with:
          path: cairo/.pytest_cache
          key: ${{ runner.os }}-pytest-cache-${{ github.run_id }}
