---
name: Workflow - Push

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

jobs:
  rust_tests:
    name: Tests
    uses: ./.github/workflows/rust_tests.yml

  python_tests:
    name: Tests
    uses: ./.github/workflows/python_tests.yml
