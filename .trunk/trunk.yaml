# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.10
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@18.20.5
    - python@3.10.8
downloads:
  - name: rust
    downloads:
      - os: linux
        url: https://static.rust-lang.org/dist/2024-10-31/rust-nightly-x86_64-unknown-linux-gnu.tar.gz
        strip_components: 2
      - os: macos
        url: https://static.rust-lang.org/dist/2024-10-31/rust-nightly-x86_64-apple-darwin.tar.gz
        strip_components: 2
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - bandit
    - codespell
  files:
    - name: cairo
      extensions:
        - cairo
    - name: solidity
      extensions:
        - sol
  definitions:
    - name: clippy
      commands:
        - name: lint
          run:
            cargo clippy --message-format json --locked --all-targets
            --all-features -- --cap-lints=warn --no-deps
            --allow=unstable_features
    - name: cairo
      files: [cairo]
      commands:
        - output: rewrite
          success_codes: [0]
          formatter: true
          run: cairo-format ${target}
          read_output_from: stdout
          run_linter_from: workspace
    - name: solidity
      files: [solidity]
      commands:
        - output: rewrite
          success_codes: [0, 1]
          formatter: true
          run: forge fmt ${target} --check -r
          read_output_from: stdout
          run_linter_from: workspace
  enabled:
    - cspell@8.17.5
    - dotenv-linter@3.3.0
    - actionlint@1.7.7
    - black@25.1.0
    - cairo@SYSTEM
    - rustfmt@SYSTEM
    - clippy@SYSTEM
    - checkov@3.2.379
    - git-diff-check
    - hadolint@2.12.1-beta
    - isort@6.0.1
    - markdownlint@0.44.0
    - osv-scanner@1.9.2
    - oxipng@9.1.4
    - prettier@3.5.3
    - ruff@0.9.9
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - solidity@SYSTEM
    - taplo@0.9.3
    - trivy@0.59.1
    - trufflehog@3.88.14
    - yamllint@1.35.1

actions:
  disabled:
    - trunk-announce
    - trunk-fmt-pre-commit
  enabled:
    - trunk-check-pre-push
    - trunk-upgrade-available
